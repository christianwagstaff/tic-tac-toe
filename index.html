<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src='tictactoe.js' defer></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="main">
        <div id="player1" class='rounded player'>
            <h2 class='rounded name'>Player 1</h2>
            <p class='score'>0</p>
        </div>
        <div id="gameBoard"></div>
        <div id="player2" class='rounded player'>
            <h2 class='name rounded'>Player 2</h2>
            <p class="score">0</p>
        </div>
    </div>
</body>
</html>
